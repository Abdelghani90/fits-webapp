<style id="antiClickjack">
body {
	display: none !important;
}

.handle-custom {
	background-color: red;
}
</style>
<script type="text/javascript">
	if (self === top) {
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	} else {
		top.location = self.location;
	}
</script>
<div>
	<md-list ng-cloak>
		 <md-list-item class="secondary-button-padding"
		 			   ng-repeat="forecast in selectedTC.forecast track by $index"
		 			   ng-click="selectForecast(forecast)"
		 			   style="cursor: pointer;"
					   ng-class="{'sinfo' : isSelectedForecast(forecast), 'fle' : $index === 0, 'le' : true}"
					   context-menu="forecastCM" model="$index" >
			<span style="text-align: center;">
				 <strong>
					{{forecast.target === null ? 'New Forecast' : forecast.target.name}}
				</strong>
			</span>
		</md-list-item>
	</md-list>
