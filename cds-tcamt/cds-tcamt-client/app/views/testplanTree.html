<style id="antiClickjack">
body {
	display: none !important;
}

.handle-custom {
	background-color: red;
}
</style>
<script type="text/javascript">
	if (self === top) {
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	} else {
		top.location = self.location;
	}
</script>
<div ui-tree="treeOptions">
	<ol ui-tree-nodes ng-model="tpTree">
		<li ui-tree-node ng-repeat="tp in tpTree" data-drag-enabled="false" >
			<div id="{{'tp-'+tp.id}}" ng-click="selectTP(tp)" ng-class="{selected1 : isSelectedTPv()}" context-menu="tpCM">
				<div style="margin-left: 5px;">
					 <i ng-click="toggle(this)" class="fa" ng-class="{'fa-caret-right': collapsed, 'fa-caret-down': !collapsed}"></i>
					<span>
						<span class="label label-sub-component label-icon">P</span>
						<span>{{tp.name}} <span style="font-style: italic; color: #663ae0;">({{testCases.length}} TC)</span></span>
					</span>
				</div>
			</div>
			<ol ui-tree-nodes ng-model="tp.testCases">
				<li data-drag-enabled="false" ng-repeat="tc in tp.testCases | testcase:tcSearch" ui-tree-node ng-hide="$parentNodeScope.collapsed">
					<div id="{{'tc-'+tc.id}}"  ng-click="selectTC(tc)"  context-menu="tcCM">
						<div style="margin-left: 5px;">
							<span ng-class="{selected1 : isSelectedTC(tc)}">
								<span class="label label-component label-icon">T</span>
								<span style="font-weight: initial;" ng-class="{ 'unsaved' : tc._changed }">
									<i title="Unsaved Changes" class="fa fa-refresh unsaved" aria-hidden="true" ng-show="tc._changed"></i>
									{{ tc.uid ? '#'+tc.uid+"- " : ""}}{{tc.name}}
								</span>
							</span>
						</div>
					</div>
				</li>
			</ol>
			<ol ui-tree-nodes data-nodrop-enabled="true" ng-model="tp.testCaseGroups">
				<li data-drag-enabled="false" data-collapsed="{{!isLocal(group)}}" ng-repeat="group in tp.testCaseGroups track by $index" ui-tree-node ng-hide="$parentNodeScope.collapsed || group._gtc.length === 0">
					<div context-menu="tgCM" id="{{'gr-'+group.id}}" ng-class="{selected1 : isSelectedTC(tc)}" >
						<div style="margin-left: 5px;">
							<i ng-click="toggle(this)" class="fa" ng-class="{'fa-caret-right': collapsed, 'fa-caret-down': !collapsed}"></i>
							<span>
								<span class="label label-group label-icon">G</span>
								<strong>{{ group.name }}</strong>
								<span style="font-style: italic; color: #663AE0;">({{group._gtc ? group._gtc.length : "0"}} TC)</span>
							</span>
						</div>
					</div>
					<ol ui-tree-nodes ng-model="group.testCases">
						<li data-drag-enabled="false" ng-repeat="tc in ($parentNodeScope.collapsed ? [] : group._gtc = (group.testCases | testcase:tcSearch)) track by $index" ui-tree-node ng-hide="$parentNodeScope.collapsed">
							<div id="{{'tc-'+tc.id}}" ng-click="selectTC(tc)"  ng-class="{selected1 : isSelectedTC(tc)}" context-menu="tcCM">
								<div style="margin-left: 5px;">
									<span ng-class="{selected1 : isSelectedTC(tc)}">
										<span class="label label-component label-icon">T</span>
										<span style="font-weight: initial;" ng-class="{ 'unsaved' : tc._changed }">
											<i title="Unsaved Changes" class="fa fa-refresh unsaved" aria-hidden="true" ng-show="tc._changed"></i>
											{{ tc.uid ? '#'+tc.uid+"- " : ""}}{{tc.name}}
										</span>
									</span>
								</div>
							</div>
						</li>
					</ol>
				</li>
			</ol>
		</li>
	</ol>
</div>
