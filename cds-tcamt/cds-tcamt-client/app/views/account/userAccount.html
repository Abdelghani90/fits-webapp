<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div ng-controller="UserAccountCtrl" ng-init="initAccount()">
    <div class="container" style="margin-top: 20px"  ng-show="isAuthenticated() && !isPending()">
        <tabset>
            <tab>
                <tab-heading>
                    <i style="color: black;" class="fa fa-user"></i>&nbsp;<strong><span style="color: black;" msg
                                                                  key="navbar.account"></span></strong></a>
                </tab-heading>
                <div id="account" class="accountMgt">
                    <div ng-include="'views/account/userProfile.html'"></div>
                </div>
            </tab>

            <tab ng-show="isAdmin()">
                <tab-heading>
                    <i style="color: black;" class="fa fa-cog"></i>&nbsp;<strong><span style="color: black;" msg key="navbar.manage"></span></strong>
                </tab-heading>
                <div id="accounts" class="accountMgt">
                    <div ng-include="'views/account/accountsList.html'"></div>
                </div>
            </tab>

        </tabset>
    </div>
    <div class="container" style="margin-top: 20px"  ng-show="isPending()">
        <div class="row">
            <div class="col-md-12">
                <div ng-class="'alert alert-warning'" id="ehralert">
                    <div msg key-expr="account.pendingSection"></div>
                </div>
            </div>
        </div>
    </div>
</div>
