<style id="antiClickjack">
body {
	display: none !important;
}
</style>
<script type="text/javascript">
	if (self === top) {
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	} else {
		top.location = self.location;
	}
</script>
<script type="text/ng-template" id="EditTestPlanMetadata.html">
	<md-content>
		<md-tabs md-selected="selectedTabTC" md-dynamic-height md-border-bottom>
			<md-tab label="Test Case Information">
				<md-content class="md-padding">
					<form name="testplanMetaDataForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-8">
									<md-input-container style="width: 100%;">
										<label>Name</label>
										<input ng-model="selectedTC.name" ng-change="tcChanged()" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-5">
									<md-input-container style="width: 100%;">
										<label>Group</label>
										<input ng-focus="showS()" ng-model="selectedTC.group" ng-blur="reGroup()" type="text"/>
									</md-input-container>
									<div ng-show="showSugg" style="margin-top: -45px; z-index: 999;
position: absolute;
width: 94%; margin-bottom: 10px; border-top: 1px #bfbfbf solid;  border-left: 1px #bfbfbf solid; border-right: 1px #bfbfbf solid;" layout="column" layout-align="start">
										<div ng-click="changeGroup(key)" ng-hide="key === selectedTC.group" style="width: 100%;
																					padding-left: 10px;
																					border-bottom: 1px #bfbfbf solid;
																					text-align: center;
																					height: 26px;
																					 z-index: 999;
																					vertical-align: middle;
																					cursor : pointer;
																					background-color : white;
																					" ng-repeat="key in selectedTPg.keys | filter:selectedTC.group">
											{{key}}
										</div>
									</div>

								</div>
								<div class="col-md-3">
									<md-input-container style="width: 100%;">
										<label>ID</label>
										<input ng-model="selectedTC.uid" ng-change="tcChanged()" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-4 pull-right">
									<date-choose exclude="'EvalDate'" tc="selectedTC" label="'Assessment Date'" dt="selectedTC.evalDate"></date-choose>
								</div>
								<div class="col-md-8">
									<md-input-container style="width: 100%;">
										<label>Description</label>
										<textarea style="border: 1px solid rgb(221, 216, 216); padding : 10px;"  ng-model="selectedTC.description" rows="5">
										</textarea>
									</md-input-container>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="Patient Information">
				<md-content class="md-padding">
					<form name="patientForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-8">
									<md-input-container style="width: 100%;">
										<label>Gender</label>
										<md-select ng-model="selectedTC.patient.gender" ng-model-options="{trackBy: '$value'}">
											<md-option ng-repeat=" enum in gender " ng-value="enum.code">{{enum.details}}</md-option>
										</md-select>
									</md-input-container>
								</div>
								<div class="col-md-4 pull-right">
									<date-choose  exclude="'DOB'" tc="selectedTC" label="'Date Of Birth'" dt="selectedTC.patient.dob"></date-choose>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="MetaData">
				<md-content class="md-padding">
					<form name="mdForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-9">
									<md-input-container style="width: 100%;">
										<label>Version</label>
										<input ng-model="selectedTC.metaData.version" ng-change="tcChanged()" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-3">
									<md-input-container style="width: 100%;">
										<label>Date Created</label>
										<md-datepicker ng-model="selectedTC.metaData.dateCreated.fixed._dateObj" ng-disabled="true"></md-datepicker>
									</md-input-container>
								</div>
							</div>
							<div class="col-md-12">
								<div class="col-md-9">
									<md-input-container style="width: 100%;">
										<label>Type</label>
										<input value="{{selectedTC.metaData.imported ? 'Imported' : 'Created'}}" ng-disabled="true" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-3">
									<md-input-container style="width: 100%;">
										<label>Date Last Updated</label>
										<md-datepicker ng-model="selectedTC.metaData.dateLastUpdated.fixed._dateObj" ng-disabled="true"></md-datepicker>
									</md-input-container>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="Summary">
				<ng-include src="'views/testView.html'" />
			</md-tab>
		</md-tabs>
	</md-content>
</script>
