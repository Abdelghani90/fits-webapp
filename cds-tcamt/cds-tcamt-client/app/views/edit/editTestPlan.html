<style id="antiClickjack">
body {
	display: none !important;
}
</style>
<script type="text/javascript">
	if (self === top) {
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	} else {
		top.location = self.location;
	}
</script>
<script type="text/ng-template" id="EditTestPlanMetadata.html">
	<md-content>
		<md-tabs md-selected="selectedTabTC" md-dynamic-height md-border-bottom>
			<md-tab label="Test Case Information">
				<md-content class="md-padding">
					<form name="testCaseGeneralForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-offset-2 col-md-8"  ng-if="selectedTC.dateType === 'FIXED'">
									<date-choose exclude="'EVALDATE'" style="margin-bottom: 10px;" nullable="false" type="selectedTC.dateType" label="'Assessment Date'" dt="selectedTC.evalDate" events="selectedTC.events"></date-choose>
								</div>
								<div class="col-md-12">
									<md-input-container style="width: 100%;">
										<label>Name</label>
										<input ng-model="selectedTC.name" type="text" required/>
									</md-input-container>
								</div>
								<div class="col-md-4">
									<md-input-container style="width: 100%;">
										<label>Group</label>
										<input ng-model-options="{ updateOn: 'blur'}" ng-model="selectedTC.group" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-4">
									<md-input-container style="width: 100%;">
										<label>ID</label>
										<input ng-model="selectedTC.uid" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-4">
									<md-input-container style="width: 100%;">
										<label>Date Type</label>
										<md-select ng-model="selectedTC._dateType" ng-change="dateTypeChange(selectedTC)" ng-model-options="{trackBy: '$value'}" required>
											<md-option ng-value="'FIXED'">Fix Dates</md-option>
											<md-option ng-value="'RELATIVE'">Relative Dates</md-option>
										</md-select>
									</md-input-container>
								</div>
								<div class="col-md-12">
									<md-input-container style="width: 100%;">
										<label>Description</label>
										<textarea style="border: 1px solid rgb(221, 216, 216); padding : 10px;"  ng-model="selectedTC.description" rows="5">
										</textarea>
									</md-input-container>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="Patient Information">
				<md-content class="md-padding">
					<form name="patientForm" class="form-horizontal" novalidate>
						<div layout="row" layout-align="start center">
							<div flex="100" layout="column" layout-align="center">
								<div flex="100">
									<div style="width: 100%;">
										<md-input-container style="width: 100%;">
											<label>Gender</label>
											<md-select ng-model="selectedTC.patient.gender" ng-model-options="{trackBy: '$value'}" required>
												<md-option ng-repeat=" enum in gender " ng-value="enum.code">{{enum.details}}</md-option>
											</md-select>
										</md-input-container>
									</div>
									<date-choose  style="width: 100%;" exclude="'DOB'" ng-if="selectedTC.dateType === 'FIXED'" nullable="false" type="selectedTC.dateType" label="'Date Of Birth'" dt="selectedTC.patient.dob" events="selectedTC.events"></date-choose>
									<div style="width: 100%;" ng-if="selectedTC.dateType === 'RELATIVE'" layout="column" layout-align="start start">
										<label>Age</label>
										<div layout="column" layout-align="center center">
											<md-input-container >
												<label>Years</label>
												<input min='0' ng-model="selectedTC.patient.dob.rules[0].year" type="number" required>
											</md-input-container>
											<md-input-container >
												<label>Months</label>
												<input min='0' ng-model="selectedTC.patient.dob.rules[0].month" type="number" required>
											</md-input-container>
											<md-input-container >
												<label>Days</label>
												<input min='0' ng-model="selectedTC.patient.dob.rules[0].day" type="number" required>
											</md-input-container>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="MetaData">
				<md-content class="md-padding">
					<form name="mdForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-9">
									<md-input-container style="width: 100%;">
										<label>Version</label>
										<input ng-model="selectedTC.metaData.version" ng-change="tcChanged()" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-3">
									<md-input-container style="width: 100%;">
										<label>Date Created</label>
										<md-datepicker ng-model="selectedTC.metaData._dateCreated" ng-change="dateChange(selectedTC.metaData,'dateCreated')" ng-disabled="true"></md-datepicker>
									</md-input-container>
								</div>
							</div>
							<div class="col-md-12">
								<div class="col-md-9">
									<md-input-container style="width: 100%;">
										<label>Type</label>
										<input value="{{selectedTC.metaData.imported ? 'Imported' : 'Created'}}" ng-disabled="true" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-3">
									<md-input-container style="width: 100%;">
										<label>Date Last Updated</label>
										<md-datepicker ng-model="selectedTC.metaData._dateLastUpdated" ng-change="dateChange(selectedTC.metaData,'dateLastUpdated')" ng-disabled="true"></md-datepicker>
									</md-input-container>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="Summary">
				<ng-include src="'views/testView.html'" />
			</md-tab>
		</md-tabs>
	</md-content>
</script>
