<style id="antiClickjack">
body {
	display: none !important;
}
</style>
<script type="text/javascript">
	if (self === top) {
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	} else {
		top.location = self.location;
	}
</script>
<script type="text/ng-template" id="EditTestPlanData.html">
	<md-content>
		<md-tabs md-selected="selectedTabTP" md-dynamic-height md-border-bottom>
			<md-tab label="Test Plan Information">
				<md-content class="md-padding">         
					<form name="testplanMetaDataForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-8">
									<md-input-container style="width: 100%;">
										<label>Name</label>
										<input ng-model="selectedTP.name" ng-change="tpChanged()" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-4">
									<md-input-container style="width: 100%;">
										<label>Creation Date</label>
										<md-datepicker ng-model="selectedTP.metaData._dateCreated" ng-change="dateChange(selectedTP.metaData,'dateCreated')" ng-disabled="true"></md-datepicker>
									</md-input-container>
								</div>
								<div class="col-md-6">
									<md-input-container style="width: 100%;">
										<label>Description</label>
										<input ng-model="selectedTP.description" ng-change="tpChanged()" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-6">
									<md-input-container style="width: 100%;">
										<label>Version</label>
										<input ng-model="selectedTP.metaData.version" ng-change="tpChanged()" type="text"/>
									</md-input-container>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="Import" ng-if="!isLocal(selectedTP)">
				<md-content class="md-padding">
					<form name="testplanMetaDataForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-6">
									<md-input-container style="width: 100%;" ng-init="exportType = 'NIST'">
										<label>Format Type</label>
										<md-select ng-model="export.type" ng-change="typeChange();">
											<md-option ng-value="'NIST'">NIST</md-option>
											<md-option ng-value="'CDC'">CDC SpreadSheet</md-option>
 										</md-select>
									</md-input-container>
								</div>
								<div class="col-md-6">
									<div class="btn" ng-class="{'btn-info' : sfileO === null && !fileErr, 'btn-success' : !fileErr && sfileO !== null, 'btn-danger' : fileErr}" style="width : 100%">
										<i class="fa fa-file pull-left" aria-hidden="true"></i>
										<!--<span ng-show="sfileO === null && !fileErr">{{sfile}}</span>-->
										<!--<span ng-show="fileErr" style="color : rgb(252, 148, 148);">{{sfile}}</span>-->
										<span>{{sfile}}</span>
										<input type="file" class="upload" onchange="angular.element(this).scope().fileChange(this.files)"/>
									</div>
								</div>
								<div class="col-md-12" ng-show="export.type === 'CDC'">
									<md-radio-group class="col-md-6" ng-model="exportCDC.all">
										<md-radio-button ng-value="true">Import All</md-radio-button>
      									<md-radio-button ng-value="false">Select TestCases</md-radio-button>
    								</md-radio-group>
    								<div ng-show="!exportCDC.all" class="col-md-6" layout="column" layout-align="end">
	    								<div>
											<md-input-container style="width: 100%;">
												<label>From</label>
												<input ng-model="exportCDC.from" type="number">
											</md-input-container>
										</div>
										<div>
											<md-input-container style="width: 100%;">
												<label>To</label>
												<input ng-model="exportCDC.to" type="number">
											</md-input-container>
										</div>
    								</div>
									<md-input-container class="col-md-12" >
											<label>Handling Unknown Products</label>
											<md-select name="sl" id="sl" ng-model="exportCDC.ignore"> 
												<md-option ng-value="true">Ignore</md-option>
												<md-option ng-value="false">Use CVX Only</md-option>
 											</md-select>
									</md-input-container>
								</div>
							</div>
							<div class="col-md-12">
								<div class="col-md-3">
									<button ng-show="!fileErr && sfileO !== null" ng-click="upload()" class="btn btn-info" style="width : 100%">Import</button>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
		</md-tabs>
	</md-content>
</script>
<script type="text/ng-template" id="ImportLoading.html">
	<div layout="column" layout-align="center center" style="padding : 10px;">
		<img src="images/import.gif" />
		<span>Please wait while we are importing TestCases</span>
	</div>
</script>
