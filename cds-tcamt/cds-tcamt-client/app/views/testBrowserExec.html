<style id="antiClickjack">
    body {
        display: none !important;
    }

    .handle-custom {
        background-color: red;
    }
</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div ui-tree="treeOptions">
    <ol ui-tree-nodes dnd-list="tps" dnd-drop="false" ng-model="tps">
        <li ui-tree-node ng-repeat="tp in tps" data-drag-enabled="false"
            dnd-draggable="tp"
            dnd-moved="onMoved(list)"
            dnd-dragstart="dstart(true)"
            dnd-dragend="dstart(false)"
            dnd-effect-allowed="move"
            collapsed="true">
            <div id="{{'tp-'+tp.id}}" ng-click="selectTP(tp)" ng-class="{selected1 : isSelectedTPv()}">
                <div style="margin-left: 5px;">
                    <i ng-click="toggle(this)" class="fa" ng-class="{'fa-caret-right': collapsed, 'fa-caret-down': !collapsed}"></i>
                    <span>
						<span class="label label-sub-component label-icon">P</span>
						<span>{{tp.name}}</span>
					</span>
                </div>
            </div>
            <ol ui-tree-nodes dnd-list="tp.testCases" dnd-drop="false" ng-model="tp.testCases">
                <li data-drag-enabled="false" ng-repeat="tc in $parentNodeScope.collapsed ? [] : (tp.testCases | testcase:tcSearch)" ui-tree-node ng-hide="$parentNodeScope.collapsed"
                    dnd-draggable="multipleSel ? selected : tc"
                    dnd-moved="onMoved(list)"
                    dnd-selected="select(tc)"
                    dnd-dragstart="dstart(true)"
                    dnd-dragend="dstart(false)"
                    dnd-effect-allowed="move">

                    <div id="{{'tc-'+tc.id}}"  ng-click="selectTC(tc)"  ng-class="{selected1 : isSelectedTC(tc) && !multipleSel, cdraggable : find(selected,tc) && multipleSel, inqueue : inQueue(tc)}">
                        <div style="margin-left: 5px;">
							<span ng-class="{selected1 : isSelectedTC(tc) && !multipleSel, cdraggable : find(selected,tc) && multipleSel, inqueue : inQueue(tc)}">
								<span class="label label-component label-icon">T</span>
								<span style="font-weight: initial;" ng-class="{ 'unsaved' : tc._changed }">
									<i title="Unsaved Changes" class="fa fa-refresh unsaved" aria-hidden="true" ng-show="tc._changed"></i>
									{{ tc.uid ? '#'+tc.uid+"- " : ""}}{{tc.name}}
								</span>
							</span>
                        </div>
                    </div>
                </li>
            </ol>
            <ol ui-tree-nodes data-nodrop-enabled="true" dnd-list="tp.testCaseGroups" dnd-drop="false"ng-model="tp.testCaseGroups">
                <li data-drag-enabled="false" data-collapsed="{{!isLocal(group)}}" ng-repeat="group in $parentNodeScope.collapsed ? [] : tp.testCaseGroups track by $index" ui-tree-node ng-hide="$parentNodeScope.collapsed"
                    dnd-draggable="group"
                    dnd-moved="onMoved(list)"
                    dnd-dragstart="dstart(true)"
                    dnd-dragend="dstart(false)"
                    dnd-effect-allowed="move"
                    collapsed="true">
                    <div id="{{'gr-'+group.id}}" ng-class="{selected1 : isSelectedTC(tc)}" >
                        <div style="margin-left: 5px;">
                            <i ng-click="toggle(this)" class="fa" ng-class="{'fa-caret-right': collapsed, 'fa-caret-down': !collapsed}"></i>
                            <span>
								<span class="label label-group label-icon">G</span>
								<strong>{{ group.name }}</strong>
							</span>
                        </div>
                    </div>
                    <ol dnd-list="group.testCases" dnd-drop="false" ui-tree-nodes ng-model="group.testCases">
                        <li data-drag-enabled="false" ng-repeat="tc in ($parentNodeScope.collapsed ? [] : (group.testCases | testcase:tcSearch)) track by $index" ui-tree-node ng-hide="$parentNodeScope.collapsed"
                            dnd-draggable="multipleSel ? selected : tc"
                            dnd-moved="onMoved(list)"
                            dnd-selected="select(tc)"
                            dnd-dragstart="dstart(true)"
                            dnd-dragend="dstart(false)"
                            dnd-effect-allowed="move">

                            <div id="{{'tc-'+tc.id}}" ng-click="selectTC(tc)"  ng-class="{selected1 : isSelectedTC(tc) && !multipleSel, cdraggable : find(selected,tc) && multipleSel, inqueue : inQueue(tc)}">
                                <div style="margin-left: 5px;">
									<span ng-class="{selected1 : isSelectedTC(tc) && !multipleSel, cdraggable : find(selected,tc) && multipleSel, inqueue : inQueue(tc)}">
										<span class="label label-component label-icon">T</span>
										<span style="font-weight: initial;" ng-class="{ 'unsaved' : tc._changed }">
											<i title="Unsaved Changes" class="fa fa-refresh unsaved" aria-hidden="true" ng-show="tc._changed"></i>
											{{ tc.uid ? '#'+tc.uid+"- " : ""}}{{tc.name}}
										</span>
									</span>
                                </div>
                            </div>
                        </li>
                    </ol>
                </li>
            </ol>
        </li>
    </ol>
</div>
