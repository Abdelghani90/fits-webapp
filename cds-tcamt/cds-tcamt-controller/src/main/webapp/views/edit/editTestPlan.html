<style id="antiClickjack">body {
	display: none !important;
}</style> <script type="text/javascript">if (self === top) {
		var antiClickjack = document.getElementById("antiClickjack");
		antiClickjack.parentNode.removeChild(antiClickjack);
	} else {
		top.location = self.location;
	}</script> <script type="text/ng-template" id="EditTestPlanMetadata.html"><md-content>
		<md-tabs md-dynamic-height md-border-bottom>
			<md-tab label="Test Case Information">
				<md-content class="md-padding">         
					<form name="testplanMetaDataForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-8">
									<md-input-container style="width: 100%;">
										<label>Name</label>
										<input ng-model="selectedTC.name" ng-change="tcChanged()" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-4 pull-right">
									<date-choose exclude="'EvalDate'" tc="selectedTC" label="'Assessment Date'" dt="selectedTC.evalDate"></date-choose>
								</div>
								<div class="col-md-8">
									<md-input-container style="width: 100%;">
										<label>Description</label>
										<input ng-model="selectedTC.description" ng-change="tcChanged()" type="text"/>
									</md-input-container>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="Patient Information">
				<md-content class="md-padding">
					<form name="patientForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-8">
									<md-input-container style="width: 100%;">
										<label>Gender</label>
										<md-select ng-model="selectedTC.patient.gender" ng-model-options="{trackBy: '$value'}">
											<md-option ng-value="'F'">Female</md-option>
											<md-option ng-value="'M'">Male</md-option>
										</md-select>
									</md-input-container>
								</div>
								<div class="col-md-4 pull-right">
									<date-choose  exclude="'DOB'" tc="selectedTC" label="'Date Of Birth'" dt="selectedTC.patient.dob"></date-choose>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="MetaData">
				<md-content class="md-padding">
					<form name="mdForm" class="form-horizontal" novalidate>
						<div class="row">
							<div class="col-md-12">	
								<div class="col-md-9">
									<md-input-container style="width: 100%;">
										<label>Version</label>
										<input ng-model="selectedTC.metaData.version" ng-change="tcChanged()" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-3">
									<md-input-container style="width: 100%;">
										<label>Date Created</label>
										<md-datepicker ng-model="selectedTC.metaData.dateCreated.fixed.obj" ng-disabled="true"></md-datepicker>
									</md-input-container>
								</div>
							</div>
							<div class="col-md-12">	
								<div class="col-md-9">
									<md-input-container style="width: 100%;">
										<label>Type</label>
										<input value="{{selectedTC.metaData.imported ? 'Imported' : 'Created'}}" ng-disabled="true" type="text"/>
									</md-input-container>
								</div>
								<div class="col-md-3">
									<md-input-container style="width: 100%;">
										<label>Date Last Updated</label>
										<md-datepicker ng-model="selectedTC.metaData.dateLastUpdated.fixed.obj" ng-disabled="true"></md-datepicker>
									</md-input-container>
								</div>
							</div>
						</div>
					</form>
				</md-content>
			</md-tab>
			<md-tab label="Summary">
				<md-content class="md-padding">
					<h3>General Information</h3>
					<table class="table table-condensed table-striped table-bordered">
						<tr>
							<td colspan=2 style="text-align : center; color : blue;"><strong>Test Case Information</strong></td>
						</tr>
						<tr>
							<td><strong> Name </strong></td>
							<td>{{selectedTC.name}}</td>
						</tr>
						<tr>
							<td><strong>Description</strong></td>
							<td>{{selectedTC.description}}</td>
						</tr>
						<tr>
							<td><strong>Assessment Date</strong></td>
							<td ng-show="selectedTC.evalDate.type === 'fixed'">
								{{selectedTC.evalDate.fixed.date | date:'MM/dd/yyyy'}}
							</td>
							<td ng-show="selectedTC.evalDate.type === 'relative'">
								{{selectedTC.evalDate.relative.relativeTo}} {{selectedTC.evalDate.relative.year}}y {{selectedTC.evalDate.relative.month}}m {{selectedTC.evalDate.relative.day}}d
							</td>
						</tr>
						<tr>
							<td colspan=2 style="text-align : center; color : blue;"><strong>MetaData</strong></td>
						</tr>
						<tr>
							<td><strong> Version </strong></td>
							<td>{{selectedTC.metaData.version}}</td>
						</tr>
						<tr>
							<td><strong> Date Created </strong></td>
							<td>{{selectedTC.metaData.dateCreated.fixed.date | date:'MM/dd/yyyy'}}</td>
						</tr>
						<tr>
							<td><strong> Date Last Updated </strong></td>
							<td>{{selectedTC.metaData.dateLastUpdated.fixed.date | date:'MM/dd/yyyy'}}</td>
						</tr>
						<tr>
							<td><strong> Type </strong></td>
							<td>
								{{selectedTC.metaData.imported ? 'Imported' : 'Created'}}
							</td>
						</tr>
						<tr>
							<td colspan=2 style="text-align : center; color : blue;"><strong>Patient</strong></td>
						</tr>
						<tr>
							<td><strong> Gender </strong></td>
							<td>{{selectedTC.patient.gender === 'F' ? 'Female' : (selectedTC.patient.gender === 'M' ? 'Male' : '') }}</td>
						</tr>
						<tr>
							<td><strong> Date Of Birth </strong></td>
							<td ng-show="selectedTC.patient.dob.type === 'fixed'">
								{{selectedTC.patient.dob.fixed.date | date:'MM/dd/yyyy'}}
							</td>
							<td ng-show="selectedTC.patient.dob.type === 'relative'">
								{{selectedTC.patient.dob.relative.relativeTo}} {{selectedTC.patient.dob.relative.year}}y {{selectedTC.patient.dob.relative.month}}m {{selectedTC.patient.dob.relative.day}}d
							</td>
						</tr>
					</table>
					<h3>Vaccination History and Expected Evaluations</h3>
					<table class="table table-condensed table-striped table-bordered" ng-repeat="event in selectedTC.events track by $index">
						<tr>
							<td colspan=2 style="color : blue;"><strong>{{$index + 1}} - {{event.vaccination.administred.name}} # {{event.vaccination.administred.cvx}}</strong></td>
						</tr>
						<tr>
							<td><strong> Date Administred </strong></td>
							<td ng-show="event.vaccination.date.type === 'fixed'">
								{{event.vaccination.date.fixed.date | date:'MM/dd/yyyy'}}
							</td>
							<td ng-show="event.vaccination.date.type === 'relative'">
								{{event.vaccination.date.relative.relativeTo}} {{event.vaccination.date.relative.year}}y {{event.vaccination.date.relative.month}}m {{event.vaccination.date.relative.day}}d
							</td>
						</tr>
						<tr>
							<td><strong> Evaluations </strong></td>
							<td>
								<table class="table table-condensed table-striped table-bordered" ng-repeat="eval in event.vaccination.evaluations">
									<tr>
										<td><strong> Related To </strong></td>
										<td><strong> Status </strong></td>
										<td><strong> Reason </strong></td>									
									</tr>
									<tr>
										<td>{{eval.relatedTo.name}} # {{eval.relatedTo.cvx}}</td>
										<td>{{eval.status}}</td>
										<td>{{eval.reason}}</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<h3>Expected Forecasts</h3>
					<table class="table table-condensed table-striped table-bordered" ng-repeat="fc in selectedTC.forecast track by $index">
						<tr>
							<td colspan=2 style="color : blue;"><strong>{{fc.target.name}} # {{fc.target.cvx}}</strong></td>
						</tr>
						<tr>
							<td><strong> Series Status </strong></td>
							<td>
								{{fc.serieStatus}}
							</td>
						</tr>
						<tr>
							<td><strong> Reason </strong></td>
							<td>
								{{fc.forecastReason}}
							</td>
						</tr>
						<tr>
							<td><strong> Earliest Date </strong></td>
							<td ng-show="fc.earliest.type === 'fixed'">
								{{fc.earliest.fixed.date | date:'MM/dd/yyyy'}}
							</td>
							<td ng-show="fc.earliest.type === 'relative'">
								{{fc.earliest.relative.relativeTo}} {{fc.earliest.relative.year}}y {{fc.earliest.relative.month}}m {{fc.earliest.relative.day}}d
							</td>
						</tr>
						<tr>
							<td><strong> Recommended Date </strong></td>
							<td ng-show="fc.recommended.type === 'fixed'">
								{{fc.recommended.fixed.date | date:'MM/dd/yyyy'}}
							</td>
							<td ng-show="fc.recommended.type === 'relative'">
								{{fc.recommended.relative.relativeTo}} {{fc.recommended.relative.year}}y {{fc.recommended.relative.month}}m {{fc.recommended.relative.day}}d
							</td>
						</tr>
						<tr>
							<td><strong> Past Due Date </strong></td>
							<td ng-show="fc.pastDue.type === 'fixed'">
								{{fc.pastDue.fixed.date | date:'MM/dd/yyyy'}}
							</td>
							<td ng-show="fc.pastDue.type === 'relative'">
								{{fc.pastDue.relative.relativeTo}} {{fc.pastDue.relative.year}}y {{fc.pastDue.relative.month}}m {{fc.pastDue.relative.day}}d
							</td>
						</tr>
					</table>
				</md-content>
			</md-tab>
		</md-tabs>
	</md-content></script> <!-- <md-input-container style="width: 100%;"> <label>Date --> <!-- 	Of Birth</label> <md-datepicker ng-model="selectedTC.patient.dob.fixed.obj" --> <!-- 	md-placeholder="Enter date"></md-datepicker> </md-input-container> -->
